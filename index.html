<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>phoneBook</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
rel="stylesheet" />
</head>
<body>

<div class="app">
    <h1>Справочная книга</h1>
    <div class="inputSearch">
        <span class="material-symbols-outlined">search</span>
        <input id="search" placeholder="   Поиск контакта">
    </div>
    
    <div class="table-head">
    <div>ФИО</div>
    <div>Дата рождения</div>
    <div>Пол</div>
    <div>Телефон</div>
    <div>Email</div>
    <div>Действия</div>
</div>

<table>
    <tbody id="list"></tbody>
</table>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Контакт</h2>

        <input type="hidden" id="contactId">

        <input id="editFio" placeholder="ФИО">
        <input type="date" id="editBirth">

        <select id="editGender">
            <option value="">Пол</option>
            <option>Мужской</option>
            <option>Женский</option>
        </select>

        <input id="editTel" placeholder="Телефон">
        <input id="editEmail" placeholder="Email">

        <div class="modal-actions">
            <button id="updateBtn">Сохранить</button>
            <button class="cancel" onclick="closeModal()">Отмена</button>
        </div>
    </div>
</div>
<div class="sidebar" id="sidebar">
    <h3>Меню</h3>

    <button onclick="showAllContacts(); closeSidebar()">
        <span class="material-symbols-outlined">contacts</span>
        <br>
        Все контакты
    </button>
   <button id="addBtn">
    <span class="material-symbols-outlined">add</span>
    <br>
    Добавить контакт
</button>
    <button onclick="openConfirm()">
        <span class="material-symbols-outlined">contract_delete</span>
        <br>
        Удалить все контакты
    </button>
</div>

<div id= "confirmMessage" class="confirmMessage">
        <p>Вы уверены?</p>
        <button id="confirmBtn">Да</button>
        <button id="cancelBtn">Отмена</button>
    </div>

    <div id="deleteMsg" class="deleteMsg">
        <p>Вы действительно хотите удалить контакт?</p>
        <button id="deleteBtn">Да</button>
        <button id="undeleteBtn">Отмена</button>
    </div>

<div id="errorMsg" class="deleteMsg">
    <p id="errorText"></p>
    <button id="errorBtn">Ок</button>
</div>


<button class="sidebar-toggle" onclick="toggleSidebar()"><span class="material-symbols-outlined">
menu
</span></button>
<script src="main.js"></script>
</body>
</html>
