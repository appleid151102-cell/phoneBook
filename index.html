<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>phoneBook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>Справочная книга</h1>

    <button id="addBtn">＋ Добавить контакт</button>

    <input id="search" placeholder="Поиск">

    <table>
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Дата рождения</th>
                <th>Пол</th>
                <th>Телефон</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Контакт</h2>

        <input type="hidden" id="contactId">

        <input id="editFio" placeholder="ФИО">
        <input type="date" id="editBirth">

        <select id="editGender">
            <option value="">Пол</option>
            <option>Мужской</option>
            <option>Женский</option>
        </select>

        <input id="editTel" placeholder="Телефон">
        <input id="editEmail" placeholder="Email">

        <div class="modal-actions">
            <button id="updateBtn">Сохранить</button>
            <button class="cancel" onclick="closeModal()">Отмена</button>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
