<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>phoneBook</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" 
rel="stylesheet" />
</head>
<body>

<div class="app">
    <h1>Справочная книга</h1>

    <button id="addBtn">＋ Добавить контакт</button>

    <input id="search" placeholder="    Поиск">
    <div class="table-head">
    <div>ФИО</div>
    <div>Дата рождения</div>
    <div>Пол</div>
    <div>Телефон</div>
    <div>Email</div>
    <div>Действия</div>
</div>

<table>
    <tbody id="list"></tbody>
</table>

<div class="modal" id="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Контакт</h2>

        <input type="hidden" id="contactId">

        <input id="editFio" placeholder="ФИО">
        <input type="date" id="editBirth">

        <select id="editGender">
            <option value="">Пол</option>
            <option>Мужской</option>
            <option>Женский</option>
        </select>

        <input id="editTel" placeholder="Телефон">
        <input id="editEmail" placeholder="Email">

        <div class="modal-actions">
            <button id="updateBtn">Сохранить</button>
            <button class="cancel" onclick="closeModal()">Отмена</button>
        </div>
    </div>
</div>
<div class="sidebar" id="sidebar">
    <h3>Меню</h3>

    <button onclick="showAllContacts()">Все контакты</button>
    <button onclick="addBtn.click()">Добавить контакт</button>
    <button oclick="clearDB()">Очистить базу</button>
</div>

<button class="sidebar-toggle" onclick="toggleSidebar()"><span class="material-symbols-outlined">
menu
</span></button>
<script src="main.js"></script>
</body>
</html>
